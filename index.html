<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
 <script defer src="stopjs.js"></script>
</head>
<body>
    
    <div class="stopwatch">
        <h1 style="color: gold;" >Stop Watch</h1>
        <h1 id="displayTime">00:00:00</h1>
        <div class="button">
            <img src="images/reset.jpg" alt="reset" onclick="watchReset()">
            <img src="images/play.jpeg" onclick="watchStart()" alt="play">
            <img src="images/pause.png" onclick="watchStop()" alt="pause">
        </div>
    </div>



</body>
</html>
